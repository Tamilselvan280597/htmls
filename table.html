<!DOCTYPE html>
<head>
    <title>Table</title>
</head>
<body>
    <h2>create a Table</h2>
    <h2>tr - tabel row</h2>
    <h2>td - tabel data</h2>
    <h2>th - tabel head</h2>

    <table>
        <tr>
            <th>The Planets</th>
            <th>The Oceans</th>
            <th>The Deserts</th>
        </tr>
        <tr>
            <td>Earth</td>
            <td>Pacific</td>
            <td>Sahara</td>
        </tr>
        <tr>
             <td>pulto</td>
             <td>Atlantic</td>
             <td>Gobi</td>
        </tr>
    </table>
</body>
</html>
