<!doctype html>
<head>
    <title>list</title>
</head>
<body>
    <h2>orderlist - ol - li </h2>
     
    <ol>
        <li>CD</li>
        <li>Pen Drive</li>
        <li>Hard Disk</li>
        <li>Flopy Disk</li>
        <li>Magnet Tape</li>
    </ol>

    <h2>unorderlist - ul - li </h2>


    <ul>
        <li>CD</li>
        <li>Pen Drive</li>
        <li>Hard Disk</li>
        <li>Flopy Disk</li>
        <li>Magnet Tape</li>
    </ul>
</body>
</html>
